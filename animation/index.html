  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title></title>
  <style>
  html,
  body {
    color: white;
    height: 100%;
  }
  
  body {
    background-color: #000000;
    margin: 0;
    font-family: Helvetica, sans-serif;
    overflow: hidden;
  }
  
  input[type="text"] {
    text-align: center;
    width: 50px;
    box-sizing: border-box;
    outline: 0px;
    color: white;
    border: 1px solid white;
    background: transparent;
  }
  
  a {
    color: #ffffff;
    cursor: pointer;
  }
  
  #info {
    position: absolute;
    width: 100%;
    color: #ffffff;
    padding: 5px;
    font-family: Monospace;
    font-size: 13px;
    font-weight: bold;
    text-align: center;
    z-index: 1;
  }
  
  #menu {
    z-index: 1;
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-family: verdana, Tahoma, Arial, Hei, "Microsoft Yahei", SimHei;
  }
  
  #menu > div {
    margin-bottom: 5px;
  }
  
  .element {
    transition: opacity 0.3s;
    width: 120px;
    height: 120px;
    box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
    text-align: center;
    cursor: default;
    opacity: 0.7;
  }
  
  .element img {
    border-radius: 60px;
    border: 1px solid rgba(127, 255, 255, 0.25);
  }
  
  button {
    color: white;
    background: transparent;
    outline: 1px solid white;
    border: 0px;
    padding: 5px 10px;
    cursor: pointer;
  }
  
  button:active {
    color: #000000;
    background-color: rgba(0, 255, 255, 0.75);
  }
  
  #app,
  #container {
    height: 100%;
  }
  
  .scale2 {
    transition: all 0.5s;
    transform: scale(5) rotate(180deg) !important;
  }
  
  #app {
    display: flex;
    position: relative;
  }
  
  #app > div:first-child {
    flex: 1;
    position: relative;
  }
  
  #app > div:last-child {
    color: white;
    flex: 0 0 300px;
    display: flex;
    flex-direction: column;
  }
  
  #app > div:last-child > div {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  
  #app h2 {
    text-align: center;
  }
  
  .radio-con {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .qcontainer {
    -webkit-perspective: 400;
    -moz-perspective: 400;
    margin-right: 5px;
    margin-bottom: 5px;
  }
  
  .qcontainer .film {
    position: relative;
    width: 50px;
    height: 50px;
    -webkit-transform-style: preserve-3d;
    -webkit-transition: 1.5s;
    -moz-transform-style: preserve-3d;
    -moz-transition: 1.5s;
  }
  
  .qcontainer:hover .film {
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
    width: 70px;
    height: 100px;
  }
  
  .qcontainer .face {
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
  }
  
  .qcontainer .face h3 {
    color: white;
    text-align: center;
  }
  
  .qcontainer .face img {
    height: 100%;
    width: 100%;
  }
  
  .qcontainer .back {
    padding: 10px;
    box-sizing: border-box;
    position: absolute;
    top: 0;
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
    background: -webkit-gradient(linear, left top, left bottom, from(#fdbb5a), to(#db5726));
    background: -moz-linear-gradient(top, #fdbb5a, #db5726);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .qcontainer .foot {
    text-align: center;
    color: #fff;
    position: fixed;
    bottom: 20px;
    left: 50%;
    margin-left: -126px;
    font-size: 12px;
  }
  
  [class^="level"] > div {
    display: flex;
    flex-wrap: wrap;
    flex: 1;
    justify-content: center;
    align-items: center;
  }
  
  [class^="level"] > div > div {
    display: flex;
    flex-wrap: wrap;
  }
  
  .winners-con {
    position: absolute;
    width: 300px;
    right: 0;
  }

  var App = new Vue({

    el: "#app",

    data: {
      usersList: [],
      camera: null,
      scene: null,
      renderer: null,
      controls: null,
      pointsList: [],
      current: '',
      group: null,
      rotateDeg: 0.01,
      running: false,
      wins: [],
      init: false,
      count: 0,
      levelSelected: 'levelFourthCon',
      number: 10
    },

    mounted: function() {
      this.initEnv();
      this.getUsersList();
    },

    watch: {

      levelSelected: function(val){
        var map = {
          'levelFourthCon': 10,
          'levelOneCon': 1,
          'levelTwoCon': 2,
          'levelThreeCon': 3
        };

        this.number = map[val] ? map[val] : 10;
      },

      wins: function(list) {
        var duration = 2000;
        var group = this.group;
        var i = 0;
        var me = this;

        function loop() {
          var object = list[i].object;
          var random = Math.random();
          new TWEEN.Tween(object.position)
            .to({
              x: 0,
              y: 0,
              z: 0
                // y: object.position.y + Math.random() * 2000 + 2000
            }, random * duration + duration)
            .easing(TWEEN.Easing.Exponential.InOut)
            .onComplete(function() {
              group.remove(object);
              me.moveWinToWinners(list[i]);
              if (++i < list.length) {
                loop();
              }
              if (i === list.length) {
                me.backDefaultStatus();
              }
            })
            .start();

          var s = new TWEEN.Tween(object.rotation)
            .to({
              x: 0,
              y: 0,
              z: 0
            }, random * duration + duration)
            .easing(TWEEN.Easing.Exponential.InOut)
            .start();
        }

        loop();

        // new TWEEN.Tween(window)
        //   .to({}, duration * 2)
        //   .onUpdate(this.render.bind(this))
        //   .start();
      },

      running: function(val, oval) {
        if (!val) {
          this.count = Math.round(Math.random() * 5 + 5);
          return;
        }
        this.count = 0;
        this.startRandom();
      },

      usersList: function(val, oval) {
        this.pointsList = val.map(function(userInfo, i) {
          var data = JSON.parse(JSON.stringify(userInfo));
          data.l = val.length;
          data.i = i;
          return new Point({
            data: data
          }).$mount();
        });
      },

      pointsList: function(val) {
        if (this.init) {
          return;
        }
        var group = this.group = new THREE.Object3D();
        this.pointsList.forEach(function(widget) {
          group.add(widget.object);
        }.bind(this));
        this.scene.add(group);
        this.resize();
        this.animate();
        this.startTransform();
        this.init = true;
      },

      current: function() {
        this.transform(5000);
      }
    },

    methods: {

      moveWinToWinners: function(widget) {
        var wins = this.wins;
        // wins.forEach(function(widget) {
        $(widget.$el)
          .removeAttr('style')
          .removeClass('element')
          .addClass('qcontainer')
          .appendTo(this.$refs[this.levelSelected]);
        // }.bind(this));
        console.log(wins.length);
      },

      backDefaultStatus: function() {
        this.pointsList.forEach(function(point) {
          Vue.set(point, 'status', 1);
        });
        this.rotateDeg = 0.01;
      },

      onStartBtnClick: function(e) {
        this.running = !this.running;
      },

      startTransform: function() {
        var list = ['helix', 'sphere'];
        var i = false;
        this.current = list[1];
        setInterval(function() {
          this.current = list[Number(i)];
          i = !i;
        }.bind(this), 20000);

        setInterval(function() {
          this.group.rotation.y += this.rotateDeg;
          this.render();
        }.bind(this), 5);
      },

      movePointToLeft: function() {
        var group = this.group;
        var pointsList = this.pointsList;
        var len = pointsList.length;
        var wins = [];
        var point;
        while (len) {
          --len;
          point = pointsList[len];
          if (point.status === 2) {
            wins.push(point);
            pointsList.splice(len, 1);
          }
        }
        this.render();
        this.wins = wins;
      },

      startRandom: function() {
        var count = this.number;
        console.log(count);
        var _i = 0;
        var timeout = function() {

          setTimeout(function() {
            var point;
            var i = 0;
            var select = function() {
              point = this.pointsList[Math.floor(Math.random() * (this.pointsList.length + 1))];
              if (point && point.status !== 2) {
                Vue.set(point, 'status', 2);
                i++;
              } else {
                select();
              }
            }.bind(this);
            this.pointsList.forEach(function(point) {
              Vue.set(point, 'status', 0);
            });

            while(i < count){
              select();
              // console.log('white', i);
            }

            if (_i <= this.count) {
              if (this.rotateDeg < 0.05) this.rotateDeg += 0.01;
              timeout();
              if (this.count > 0) {
                // if(this.rotateDeg>0.01)this.rotateDeg -= 0.02;
                _i++;
              }
              return;
            }

            this.movePointToLeft();

          }.bind(this), 200 + _i * 50);
        }.bind(this);

        timeout();
      },

      transform: function(duration, _t) {

        var current = this.current;
        var objects = this.pointsList;
        var targets = _t ? _t : this.pointsList
        var sort = [];

        for (var i = 0; i < objects.length; i++) {

          if (!targets[i] || objects[i].status === 2) {
            continue;
          }

          var object = objects[i].object;
          var target = targets[i][current];
          sort.push(targets[i]);

          new TWEEN.Tween(object.position)
            .to({
              x: target.position.x,
              y: target.position.y,
              z: target.position.z
            }, Math.random() * duration + duration)
            .easing(TWEEN.Easing.Exponential.InOut)
            .start();

          new TWEEN.Tween(object.rotation)
            .to({
              x: target.rotation.x,
              y: target.rotation.y,
              z: target.rotation.z
            }, Math.random() * duration + duration)
            .easing(TWEEN.Easing.Exponential.InOut)
            .start();

        }

        // new TWEEN.Tween(window)
        //   .to({}, duration * 2)
        //   .onUpdate(this.render.bind(this))
        //   .start();

        !_t && setTimeout(function() {
          this.transform(5000, sort.sort(function() {
            return 0.5 - Math.random();
          }));
        }.bind(this), 10000);
      },

      resize: function() {
        var rect = this.$refs.container.getBoundingClientRect();
        this.camera.aspect = rect.width / rect.height;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(rect.width, rect.height);
        this.render();
      },

      animate: function() {
        requestAnimationFrame(this.animate.bind(this));
        TWEEN.update();
        this.controls.update();
      },

      initEnv: function() {
        var rect = this.$refs.container.getBoundingClientRect();
        var camera = this.camera = new THREE.PerspectiveCamera(40, rect.width / rect.height, 1, 10000);
        camera.position.z = 0;
        var scene = this.scene = new THREE.Scene();
        var renderer = this.renderer = new THREE.CSS3DRenderer();
        renderer.setSize(rect.width, rect.height);
        renderer.domElement.style.position = 'absolute';
        this.$refs.container.appendChild(renderer.domElement);
        var controls = this.controls = new THREE.DeviceOrientationControls(camera);
        // control = new THREE.FirstPersonControls(camera, canvas);
        controls.movementSpeed = 100;
        controls.lookSpeed = 0.125;
        controls.lookVertical = true;
        // var controls = this.controls = new THREE.TrackballControls(camera, renderer.domElement);
        // controls.rotateSpeed = 0;
        controls.minDistance = 500;
        controls.maxDistance = 500;
        // controls.addEventListener('change', this.render.bind(this));
        window.addEventListener('resize', this.resize.bind(this));
      },

      render: function() {
        this.renderer.render(this.scene, this.camera);
      },

      getUsersList: function() {
        // $.getJSON('userslist.json', function(data) {
        this.usersList = usersList;
        // }.bind(this));
      },
    }
  });

  var Point = Vue.component('Point', {

    template: '#point',

    data: function() {
      return {
        object: null,
        sphere: null,
        helix: null,
        status: 1,
        i: 0,
        l: 0
      };
    },

    mounted: function() {
      this.initPhoto();
      this.initObject();
      this.initHelix();
      this.initSphere();
    },

    watch: {
      status: function(val, oval) {
        var cssList = [0.2, 0.5, 1];
        this.$el.style.opacity = cssList[val];
      },
    },

    methods: {

      onRemoveBtnClick: function() {
        this.$destroy();
        this.$el.remove();
      },

      initPhoto: function() {
        this.$refs.img.src = 'photos/' + this.uid + '.jpg';
      },

      initObject: function() {
        var object = this.object = new THREE.CSS3DObject(this.$el);
        object.position.x = Math.random() * 4000 - 2000;
        object.position.y = Math.random() * 4000 - 2000;
        object.position.z = Math.random() * 4000 - 2000;
      },

      initHelix: function() {
        var vector = new THREE.Vector3();
        var i = this.i;
        var phi = i * 0.175 + Math.PI;
        var object = this.helix = new THREE.Object3D();
        object.position.x = 900 * Math.sin(phi);
        object.position.y = -(i * 8) + 450;
        object.position.z = 900 * Math.cos(phi);
        vector.x = object.position.x * 2;
        vector.y = object.position.y;
        vector.z = object.position.z * 2;
        object.lookAt(vector);
      },

      initSphere: function() {
        var vector = new THREE.Vector3();
        var i = this.i;
        var l = this.l;
        var phi = Math.acos(-1 + (2 * i) / l);
        var theta = Math.sqrt(l * Math.PI) * phi;
        var object = this.sphere = new THREE.Object3D();
        object.position.x = 800 * Math.cos(theta) * Math.sin(phi);
        object.position.y = 800 * Math.sin(theta) * Math.sin(phi);
        object.position.z = 800 * Math.cos(phi);
        vector.copy(object.position).multiplyScalar(2);
        object.lookAt(vector);
      }
    }
  });
  </script>
